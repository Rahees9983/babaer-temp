apiVersion: batch/v1
kind: Job
metadata:
  generateName: post-sync-smoke-test-
  annotations:
    # 1. Phase: Run ONLY after the app is healthy
    argocd.argoproj.io/hook: PostSync
    
    # 2. Cleanup: Delete the job if it passes to avoid cluster clutter
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: smoke-test
        image: curlimages/curl:latest
        command: 
          - "sh"
          - "-c"
          - "sleep 90 || exit 1"
      restartPolicy: Never
  # If this fails, the entire Argo CD Sync operation is marked as Failed
  backoffLimit: 0 
