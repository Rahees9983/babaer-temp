# Guesth Application Deployment
# This app serves files from root paths: /lib/*, /js/*, /images/*
# ALB Ingress rewrites /guesth/* -> /*

apiVersion: apps/v1
kind: Deployment
metadata:
  name: guesth
  namespace: demo-app
  labels:
    app: guesth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guesth
  template:
    metadata:
      labels:
        app: guesth
    spec:
      containers:
      - name: guesth
        image: rahees9983/guesth:v7
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: guesth-service
  namespace: demo-app
  labels:
    app: guesth
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: guesth
---
apiVersion: v1
kind: Service
metadata:
  name: guesth-service-lb
  namespace: demo-app
  labels:
    app: guesth
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: guesth
